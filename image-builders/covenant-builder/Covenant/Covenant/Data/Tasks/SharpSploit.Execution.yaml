                GenericObjectResult result = SharpSploit.Execution.Assembly.AssemblyExecute(Assembly, TypeName, MethodName, args);
                
                Console.Out.Flush();
                Console.Error.Flush();
                Console.SetOut(realStdOut);
                Console.SetError(realStdErr);
                
                OutputStream.Close();
                return "";
            }
            catch (Exception e)
            {
              if (OutputStream != null)
              {
                OutputStream.Close();
